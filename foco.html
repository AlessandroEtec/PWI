<html>
   <head>
      <script>
         function foco(obj) {
            obj.style.background = 'yellow';
         }
         
         function semFoco(obj) {
            obj.style.background = 'white';
         }

      </script>
   </head>
   <body>
      <form>
         Email: <input name="email" type="email" onfocus="foco(this)" onblur="semFoco(this)" /><br>
         Senha: <input name="senha" type="password" onfocus="foco(this)" onblur="semFoco(this)" />
      </form>
     </body>
</html>
